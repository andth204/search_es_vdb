version: '3.8'

services:
  # ====================================
  # SERVICE SEARCH - Kết nối vào Elasticsearch có sẵn
  # ====================================
  service_search:
    build: .
    container_name: service_search
    environment:
      # Kết nối vào Elasticsearch container đang chạy
      - ELASTICSEARCH_URL=http://shared_elasticsearch:9200
      - MONGO_URI=mongodb+srv://username:rad123123@cds-cluster.egvkeod.mongodb.net/
      - FAISS_DIR=/app/faiss_data
    volumes:
      - shared_faiss_data:/app/faiss_data
    networks:
      - shared_network
    ports:
      - "8001:8000"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

# ====================================
# VOLUMES - Dùng chung với service_indexing
# ====================================
volumes:
  shared_faiss_data:
    external: true

# ====================================
# NETWORK - Kết nối vào shared network
# ====================================
networks:
  shared_network:
    external: true
    name: shared_network
